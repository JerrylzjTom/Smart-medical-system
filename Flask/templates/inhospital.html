<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>预约医生</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #874caf;
      color: white;
      padding: 15px 270px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>住院管理</h2>
    <form id="inhospitalForm">
      <label for="fullName">患者姓名:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="gender">性别:</label>
      <select id="gender" name="gender" required>
        <option value="male">男</option>
        <option value="female">女</option>
        <!-- Add more options as needed -->
      </select>
      <label for="age">年龄</label>
      <input type="number" id="age" name="age" required>

      <label for="number">病房号</label>
      <input type="number" id="fullName" name="fullName" required>
      <label for="doctor">主治医生:</label>
      <input type="text" id="doctor" name="doctor" required>

      <label for="appointmentDate">住院日期:</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required>

      <label for="comments">备注:</label>
      <textarea id="comments" name="comments" cols="80" rows="10"></textarea>

      <button class="btn btn-default" type="submit">提交</button>
    </form>
  </div>

  <script>
    // Add your form validation or submission logic here
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Add your form submission logic here
    });
  </script>
</body>
</html>
