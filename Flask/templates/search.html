<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜寻医生</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #874caf;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input {
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #874caf;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>搜寻医生</h2>
    <form id="searchForm">
      <label for="specialty">专业领域:</label>
      <input type="text" id="specialty" name="specialty">

      <label for="location">所在地区:</label>
      <input type="text" id="location" name="location">

      <button type="submit">搜寻</button>
    </form>

    <ul id="results"></ul>
  </div>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Add your search logic here
      // You can use AJAX to fetch results from the server and update the results list
      // For simplicity, I'm just showing static results here
      displayResults([
        { name: 'Dr. Smith', specialty: 'Cardiology', location: 'New York' },
        { name: 'Dr. Jones', specialty: 'Orthopedics', location: 'Los Angeles' },
        { name: 'Dr. Wang', specialty: 'Dermatology', location: 'Beijing' }
      ]);
    });

    function displayResults(results) {
      const resultsList = document.getElementById('results');
      resultsList.innerHTML = '';

      results.forEach(result => {
        const listItem = document.createElement('li');
        listItem.textContent = `医生姓名: ${result.name}, 专业领域: ${result.specialty}, 所在地区: ${result.location}`;
        resultsList.appendChild(listItem);
      });
    }
  </script>

</body>
</html>
