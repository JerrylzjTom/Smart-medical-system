<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">注册</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">姓名</span></span></span></span>
            <input type="text" placeholder="输入您的真实姓名" required>
          </div>
          <div class="input-box">
            <span class="details">用户名</span></span>
            <input type="text" placeholder="输入您的用户名" required>
          </div>
          <div class="input-box">
            <span class="details">电话</span>
            <input type="text" placeholder="输入您的电话" required>
          </div>
          <div class="input-box">
            <span class="details">密码</span>
            <input type="password" placeholder="输入您的密码" required>
          </div>
          <div class="input-box">
            <span class="details">确认密码</span>
            <input type="password" placeholder="确认您的密码" required>
          </div>
          <div class="input-box">
            <span class="details">出生日期</span>
            <input type="date" placeholder="请选择您的出生日期" required>
          </div> 
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">性别</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">男</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">女</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">不说为好</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="注册">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
